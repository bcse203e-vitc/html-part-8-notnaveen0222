<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div style="height: 100vh; font-family: Arial, Helvetica, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2>Rock Paper Scissors</h2>
        <div>
            <button onclick="playGame('Rock')">Rock</button>
            <button onclick="playGame('Paper')">Paper</button>
            <button onclick="playGame('Scissors')">Scissors</button>
        </div>
        <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
    </div>
    
    <script>
        function playGame(userChoice) {
            let choices = ['Rock', 'Paper', 'Scissors'];
            let computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';
            
            if (userChoice === computerChoice) {
                result = 'It is a Tie!';
            } else if (
                (userChoice === 'Rock' && computerChoice === 'Scissors') ||
                (userChoice === 'Paper' && computerChoice === 'Rock') ||
                (userChoice === 'Scissors' && computerChoice === 'Paper')
            ) {
                result = 'You Win!';
            } else {
                result = 'Computer Wins!';
            }
            
            document.getElementById("result").innerText = `You chose ${userChoice}, Computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
